<!DOCTYPE html>
<html>
<head>
    <title>Clients Frauduleux</title>
</head>
<body>
    <h2>Liste des clients ayant des transactions frauduleuses</h2>
    <ul>
        {% for client in clients %}
            <li>Client ID: {{ client.client_id }}</li>
        {% empty %}
            <li>Aucun client frauduleux détecté.</li>
        {% endfor %}
    </ul>
</body>
</html>
