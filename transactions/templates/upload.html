<!DOCTYPE html>
<html>
<head>
    <title>Importer un fichier CSV</title>
</head>
<body>
    <h2>Importer un fichier CSV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importer</button>
    </form>
</body>
</html>
